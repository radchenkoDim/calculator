<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="container">

        <div class="calc">
        <h1 id="disp">0</h1>

    <!-- <button class="t" id="del">AC</button> -->
    <div class="row">
        <button class="t img" id="del">AC</button>
        <button class="t" id="toggle">+/-</button>
        <button class="t" id="percent">%</button>
        <button class="operation o" id="divide">/</button>
    </div>

    <div class="row">
        <button class="num" value="7">7</button>
        <button class="num" value="8">8</button>
        <button class="num" value="9">9</button>
        <button class="operation o" id="multiply">*</button>
    </div>

    <div class="row">
        <button class="num" value="4">4</button>
        <button class="num" value="5">5</button>
        <button class="num" value="6">6</button>
        <button class="operation o" id="subtract">-</button>
    </div>

    <div class="row">
        <button class="num" value="1">1</button>
        <button class="num" value="2">2</button>
        <button class="num" value="3">3</button>
        <button class="operation o" id="add">+</button>
    </div>

    <div class="row">
        <button id="clear">C</button>
        <button class="num" value="0">0</button>
        <button id="dot">.</button>
        <button class="o" id="equal">=</button>
    </div>

    </div>
    </div>
    <script src="calculator.js" type="module"></script>
</body>
</html>
